    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="js/jquery.fitvids.js"></script>
    <script>
    	$(function() { 
            $(".portfolio-single").fitVids(); 
            
            // Parallax effect
            $(window).scroll(function() {
                var scrolled = $(this).scrollTop();
                var parallax = $('.parallax-hero-religion');
                var speed = scrolled * 0.5;
                
                parallax.css('background-position', 'center ' + speed + 'px');
            });
            
            // Animation for section transitions
            function checkSectionTransitions() {
                var heroSection = $('.parallax-hero-religion');
                var sectionTwo = $('.parallax-section-two-religion');
                var sectionThree = $('.parallax-section-three-religion');
                var windowTop = $(window).scrollTop();
                var windowHeight = $(window).height();
                
                // Second section animation (hero to section two)
                var heroBottom = heroSection.offset().top + heroSection.height();
                var sectionTwoTop = sectionTwo.offset().top;
                
                var transitionStart = heroBottom - windowHeight;
                var transitionEnd = sectionTwoTop;
                var scrollProgress = (windowTop - transitionStart) / (transitionEnd - transitionStart);
                
                if (scrollProgress >= 0.3 && scrollProgress <= 1) {
                    $('.title-head-religion').addClass('animate');
                    $('.text-block-image-religion').addClass('animate');
                }
                
                if (scrollProgress < 0.2) {
                    $('.title-head-religion').removeClass('animate');
                    $('.text-block-image-religion').removeClass('animate');
                }
                
                // Third section animation (section two to section three)
                var sectionTwoBottom = sectionTwo.offset().top + sectionTwo.height();
                var sectionThreeTop = sectionThree.offset().top;
                
                var transitionStartThree = sectionTwoBottom - windowHeight;
                var transitionEndThree = sectionThreeTop;
                var scrollProgressThree = (windowTop - transitionStartThree) / (transitionEndThree - transitionStartThree);
                
                if (scrollProgressThree >= 0.3 && scrollProgressThree <= 1) {
                    $('.title-head-religion-two').addClass('animate');
                    $('.text-block-image-religion-two').addClass('animate');
                }
                
                if (scrollProgressThree < 0.2) {
                    $('.title-head-religion-two').removeClass('animate');
                    $('.text-block-image-religion-two').removeClass('animate');
                }
            }
            
            // Check on scroll
            $(window).on('scroll', checkSectionTransitions);
            checkSectionTransitions(); // Check immediately
        })
    </script>
    
</head>

<body class="p-single">
    
    <!-- PORTFOLIO-NAV -->
    <div class="span4 portfolio-field portfolio-nav">
        <a class="icon button prev ajax" href="portfolio-item-03.html"></a>
        <a class="icon button back" href="index.html#portfolio">close</a>
        <a class="icon button next ajax" href="portfolio-item-01.html"></a>
    </div>
    
    <!-- PORTFOLIO SINGLE CONTENT -->
    <div class="portfolio-single">
        <!-- PARALLAX HERO SECTION -->
        <section class="parallax-hero-religion">
            <div class="parallax-overlay"></div>
            
            <!-- Floating Overlay Image -->
            <div class="floating-overlay-religion">
                <img src="images/site/overlay4.png" alt="Gender and Religion Overlay">
            </div>
        </section>
        
        <!-- SECOND PARALLAX SECTION -->
        <section class="parallax-section-two-religion">
            <div class="container">
                <!-- Church Silhouette -->
                <div class="section-image-religion">
                    <img src="images/site/churchSilhouette.png" alt="" class="church-silhouette">
                </div>
                
                <!-- Title Head Image -->
                <div class="section-title-head-religion">
                    <img src="images/site/titleHead.png" alt="" class="title-head-religion">
                </div>
                
                <!-- Text Block Image -->
                <div class="section-text-block-religion">
                    <img src="images/site/textBlock.png" alt="" class="text-block-image-religion">
                </div>
            </div>
        </section>

        <!-- THIRD PARALLAX SECTION -->
        <section class="parallax-section-three-religion">
            <div class="container">
                <!-- Church Silhouette -->
                <div class="section-image-religion-two">
                    <img src="images/site/churchSilhouette.png" alt="" class="church-silhouette-two">
                </div>
                
                <!-- Title Head Image 2 -->
                <div class="section-title-head-religion-two">
                    <img src="images/site/titleHead2.png" alt="" class="title-head-religion-two">
                </div>
                
                <!-- Text Block Image 2 -->
                <div class="section-text-block-religion-two">
                    <img src="images/site/textblock2.png" alt="" class="text-block-image-religion-two">
                </div>
            </div>
        </section>
    </div>
    <!-- END PORTFOLIO SINGLE CONTENT -->
